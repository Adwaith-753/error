<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 120px;
      margin: 0;
      font-weight: 700;
      letter-spacing: 5px;
    }

    h2 {
      font-size: 28px;
      margin: 10px 0;
    }

    p {
      color: #d1d1d1;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: #00c6ff;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      border-radius: 30px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #ffffff;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>404................</h1>
    <h2>Oops! Page Not Found</h2>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="btn">Go Back Home</a>
  </div>

</body>
</html>
